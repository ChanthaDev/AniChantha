<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniChantha Login</title>
    <link rel="stylesheet" href="formlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <header>
        <div class="logo"><img src="AniChantha-Logowebp-Photoroom.png" alt=""></div>
        <div class="title"><h1>Welcome Back</h1></div>
    </header>
    <section>
   <form>
        <h1>LOGIN</h1>

        <div class="input-text">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-text">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="input-text">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
            <i id="cpsw" class="fa-solid fa-lock"></i>
        </div>

        <div class="twin">
            <button type="submit">Login</button>
        </div>
        <div class="forgotPCreateA">
            <a href="">FORGOT PASSWORD?</a>
            <a href="">CREATE ACCOUNT</a>
        </div>
    </form></section>
</body>

</html>
